<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>零食网页个人中心</title>
    
    <link href="css/basic.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <header>
        <h1>欢迎来到好恰恰零食世界个人中心</h1>
    </header>
    <main>
        <section class="profile">
            <h2>个人信息</h2>
            <p>姓名：张三</p>
            <p>地址：广州</p>
            <p>手机：123456789</p>
        </section>
        <button onclick="editProfile()">编辑个人信息</button>
        <script>
            function editProfile() {
                var profile = document.querySelector('.profile');
                var newName = prompt('请输入新的姓名：', profile.children[1].textContent.slice(3));
                var newAge = prompt('请输入新的地址：', profile.children[2].textContent.slice(3));
                var newEmail = prompt('请输入新的手机：', profile.children[3].textContent.slice(3));
    
                if (newName) {
                    profile.children[1].textContent = '姓名：' + newName;
                }
                if (newAge) {
                    profile.children[2].textContent = '地址：' + newAge;
                }
                if (newEmail) {
                    profile.children[3].textContent = '手机：' + newEmail;
                }
            }
        </script>
        <section class="favorites">
            <h2>零食购物车</h2>
            <ul id="snackList">
                <li>巧克力</li>
                <li>薯片</li>
                <li>饼干</li>
            </ul>
        </section>
        <button onclick="addSnack()">添加零食</button>
        <button onclick="removeSnack()">删除零食</button>
        
    </main>
    <script src="js/个人中心.js"></script>
</body>
</html>
