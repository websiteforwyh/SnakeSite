<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>零食介绍页面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .category {
            margin-bottom: 20px;
            background-color: #f5f5f5;
            padding: 15px;
            border-radius: 5px;
        }
        
        .category h2 {
            margin: 0 0 10px 0;
            padding-bottom: 5px;
            border-bottom: 1px solid #ccc;
        }
        
        .snack-item {
            margin-bottom: 15px;
        }
        
        .snack-item img {
            width: 120%;
            max-width: 300px;
            height: auto;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        
        .snack-item h3 {
            font-size: 1.1em;
            margin: 0 0 5px 0;
        }
        
        .snack-item p {
            font-size: 0.9em;
        }
        
        .price {
            font-weight: bold;
            color: #f00;
        }
        
        .snack-row {
            display: flex;
            justify-content: space-between;
        }
        
        body {
            /* 设置背景颜色 */
            background-color: #10af6d;
            /* 设置背景图片 */
            background-image: url('background.jpg');
            /* 设置背景图片填充方式 */
            background-size: cover;
            /* 设置背景图片定位 */
            background-position: center;
            /* 设置背景图片不重复 */
            background-repeat: no-repeat;
        }
    </style>

</head>

<body>

    <div class="container">
        <div class="category">
            <h2>糖果类</h2>
            <div class="snack-row">
                <div class="snack-item">
                    <img src="img/糖果.jpg" alt="糖果1图片">
                    <h3>软糖</h3>
                    <p>这款软糖口感清甜，有多种口味可供选择，是小朋友和大人的共同喜爱。</p>
                </div>
            </div>
            <div class="category">
                <h2>饼干类</h2>
                <div class="snack-item">
                    <img src="img/饼干.jpg" alt="巧克力图片">
                    <h3>巧克力饼干</h3>
                    <p>这款巧克力饼干由优质可可豆制成，口感醇厚，是甜品爱好者的不二之选。</p>
                </div>
            </div>

            <div class="category">
                <h2>坚果炒货</h2>
                <div class="snack-item">
                    <img src="img/开心果.jpg" alt="坚果图片">
                    <h3>开心果</h3>
                    <p>这款开心果口感香脆，营养丰富，是健康零食的首选。</p>
                </div>

            </div>
            <div class="category">
                <h2>烘焙糕点</h2>
                <div class="snack-item">
                    <img src="img/盼盼.jpg" alt="面包图片">
                    <h3>面包</h3>
                    <p>这款面包柔软且富有弹性，咬一口就能感受到层次分明的口感和丰富的麦香。</p>
                </div>
            </div>
            <div class="category">
                <h2>辣条类</h2>
                <div class="snack-item">
                    <img src="img/辣条.png" alt="辣条图片">
                    <h3>辣条</h3>
                    <p>辣条作为一种方便的小吃，常常成为聚会、休闲时光或夜宵的选择。</p>
                </div>
            </div>


        </div>

</body>

</html>
