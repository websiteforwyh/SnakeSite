<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>好恰恰首页</title>

    <link href="首页附件/css/basic.css" rel="stylesheet" type="text/css" />
    <link href="首页附件/css/slider.css" rel="stylesheet" type="text/css" />

    <script type="text/javascript" src="首页附件/js/jquery-1.12.4.js"></script>
    <script type="text/javascript" src="首页附件/js/slider.js"></script>

</head>



<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">首页</a></li>
                <li><a href="#">零食介绍</a></li>
                <li><a href="#">零食售卖</a></li>
                <li class="personal_bar">
                    <button class="active" href="#">个人中心</button>
                    <div class="userbox">
                        <p class="user" onclick="check()">用户</p>
                        <p class="signoff" onclick="signOff()">退出登录</p>
                    </div>
                </li>
            </ul>
        </nav>
    </header>

    <div class="content">
        <div id="slider">
            <ul id="show">
                <li><img src="首页附件/images/7.jpg" alt="1" /></li>
                <li><img src="首页附件/images/8.jpg" alt="2" /></li>
                <li><img src="首页附件/images/66.jpg" alt="3" /></li>
            </ul>
            <ul id="number">
                <li>1</li>
                <li>2</li>
                <li>3</li>
            </ul>
        </div>
    </div>


    <section class="featured-dish">
        <h2>零食分类区</h2>

        <div class="one">
            <div class="dish">
                <img src="首页附件/images/11.jpg" alt="干果类">
                <h3>干果类</h3>
            </div>
            <div class="dish">
                <img src="首页附件/images/22.jpg" alt="饼干类">
                <h3>饼干类</h3>
            </div>
            <div class="dish">
                <img src="首页附件/images/33.jpg" alt="糖果类">
                <h3>糖果类</h3>
            </div>
            <div class="dish">
                <img src="首页附件/images/55.jpg" alt="辣条类">
                <h3>辣条类</h3>
            </div>
            <div class="dish">
                <img src="首页附件/images/66.jpg" alt="膨胀食品类">
                <h3>膨胀食品类</h3>
            </div>
        </div>
    </section>
    <footer>
        <p>&copy; 2021 好恰恰首页网页</p>
    </footer>

    <script type="text/javascript" src="首页附件/js/屏幕兼容.js"></script>

    <script>
        function check() {
            // 检查登录状态
            if (!sessionStorage.getItem('isLoggedIn')) {
                // 用户未登录，显示提示信息并重定向到登录页面
                let c = confirm("请先登录！");
                if (c) {
                    window.location.href = '注册登录表单/注册登录界面.html';
                }
            } else {
                window.location.href = '个人中心/好恰恰个人中心.html';
            }
        }



        $(".active").click(function() {
            var display = document.getElementsByClassName("userbox")[0].style.display;

            if (!sessionStorage.getItem('isLoggedIn')) {
                // 用户未登录，显示提示信息并重定向到登录页面
                let c = confirm("请先登录！");
                if (c) {
                    window.location.href = '注册登录表单/注册登录界面.html';
                }
            } else {
                if (display == "block") {
                    $(".userbox").css("display", 'none');
                } else {
                    $(".userbox").css("display", 'block');
                }
            }
        });

        function signOff() {
            let a = confirm("是否要退出登录？");
            if (a) {
                sessionStorage.removeItem('isLoggedIn');
                alert("已退出登录！");
                $(".userbox").css("display", 'none');
            }
        }
    </script>

</body>


</html>
